<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Home</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff385c;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        form {
            background-color: white;
            padding: 30px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        form button {
            width: 100%;
            padding: 12px;
            background-color: #ff385c;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }

        form button:hover {
            background-color: #e03150;
        }
    </style>
</head>

<body>

        <header>
            <h1>Register Your Home</h1>
        </header>

        <main>
            <form action="/host/add-home" method="POST">
                <input type="text" name="housename" placeholder="Enter your home name" required />
                <br /><br />

                <input type="text" name="location" placeholder="Enter your home location" required />
                <br /><br />

                <input type="number" name="price" placeholder="Enter your home price" required />
                <br /><br />

                <button type="submit">Submit</button>
            </form>
        </main>

</body>

</html>
