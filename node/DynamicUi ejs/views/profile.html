<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-rose-500">User Profile</h1>
            <a href="/" class="text-sm font-medium hover:text-rose-500">üè† Home</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-6 py-10">

        <!-- Profile Card -->
        <div class="bg-white rounded-2xl shadow p-8 flex flex-col md:flex-row gap-8">

            <!-- Avatar -->
            <div class="flex-shrink-0 text-center">
                <img src="/images/user.png" alt="User Avatar"
                    class="w-32 h-32 rounded-full mx-auto border-4 border-rose-500" />
                <button class="mt-4 text-sm text-rose-500 hover:underline">
                    Change Photo
                </button>
            </div>

            <!-- User Info -->
            <div class="flex-1">
                <h2 class="text-2xl font-bold mb-1">Kumail Abbas</h2>
                <p class="text-gray-500 mb-4">Frontend Developer ¬∑ Airbnb Host</p>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">
                    <p><span class="font-medium">Email:</span> coder8820@gmail.com</p>
                    <p><span class="font-medium">Phone:</span> +92 340 8514235</p>
                    <p><span class="font-medium">Location:</span> Pakistan</p>
                    <p><span class="font-medium">Joined:</span> March 2024</p>
                </div>

                <!-- Actions -->
                <div class="mt-6 flex flex-wrap gap-3">
                    <a href="/profile/edit"
                        class="px-5 py-2 bg-rose-500 text-white rounded-lg text-sm font-medium hover:bg-rose-600 transition">
                        Edit Profile
                    </a>
                    <a href="/settings"
                        class="px-5 py-2 border border-gray-300 rounded-lg text-sm font-medium hover:bg-gray-100 transition">
                        Settings
                    </a>
                    <a href="/logout" class="px-5 py-2 text-sm font-medium text-red-500 hover:underline">
                        Logout
                    </a>
                </div>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mt-10">
            <div class="bg-white rounded-xl shadow p-6 text-center">
                <h3 class="text-2xl font-bold text-rose-500">12</h3>
                <p class="text-sm text-gray-500">Homes Listed</p>
            </div>

            <div class="bg-white rounded-xl shadow p-6 text-center">
                <h3 class="text-2xl font-bold text-rose-500">4.9 ‚òÖ</h3>
                <p class="text-sm text-gray-500">Average Rating</p>
            </div>

            <div class="bg-white rounded-xl shadow p-6 text-center">
                <h3 class="text-2xl font-bold text-rose-500">340</h3>
                <p class="text-sm text-gray-500">Total Bookings</p>
            </div>
        </div>

    </main>

</body>

</html>
