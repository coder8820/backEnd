<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb | Home</title>

    <!-- Tailwind (optional if already compiled) -->
    <!-- <link rel="stylesheet" href="output.css"> -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", system-ui, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff385c, #ff9a9e);
            color: #111;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav h2 {
            font-size: 28px;
            font-weight: 800;
            color: white;
            letter-spacing: 2px;
            cursor: pointer;
        }

        nav ul {
            display: flex;
            gap: 25px;
            list-style: none;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        /* Hero Section */
        header {
            height: 45vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        header h1 {
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 900;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            /* color: tomato; */
            opacity: 0.95;
        }

        /* Main Card */
        main {
            background: white;
            max-width: 420px;
            margin: -80px auto 40px;
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
        }

        main a {
            display: block;
            margin: 12px 0;
            padding: 12px;
            background: #ff385c;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        main a:hover {
            background: #e03150;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 56, 92, 0.4);
        }

        main img {
            margin: 25px 0;
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        /* Responsive */
        @media (max-width: 500px) {
            nav {
                padding: 15px 25px;
            }

            nav ul {
                gap: 10px;
            }

            main {
                width: 90%;
            }
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <!-- Navbar -->
    <nav>
        <h2>DynamicUi</h2>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/host/add-home">Add Home</a></li>
            <li><a href="/admin/dashboard">Dashboard</a></li>
            <li><a href="/profile">Profile</a></li>
        </ul>
    </nav>

    <!-- Hero -->
    <header>
        <h1>How Dynamic UI works?</h1>
        <p class="text-blue-600">Find your perfect stay anywhere in the world</p>
    </header>

    <!-- Main Card -->
    <main>
        <a href="/host/add-home">üè† Add Your Home</a>
    </main>

</body>

</html>
