<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #ff385c, #ff9a9e);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-in;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 14px;
            text-align: center;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            animation: popUp 0.8s ease-out;
            max-width: 400px;
        }

        h1 {
            font-size: 60px;
            margin: 0;
            color: #ff385c;
            animation: shake 1.2s ease-in-out;
        }

        h2 {
            margin: 10px 0 20px;
            color: #333;
        }

        p {
            color: #555;
            font-size: 15px;
            margin-bottom: 25px;
        }

        a {
            text-decoration: none;
            background-color: #ff385c;
            color: white;
            padding: 12px 22px;
            border-radius: 6px;
            font-size: 15px;
            transition: transform 0.3s, background-color 0.3s;
        }

        a:hover {
            background-color: #e03150;
            transform: translateY(-3px);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes popUp {
            from {
                transform: scale(0.85);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for does not exist.</p>
        <a href="/">üè† Go Back to Home</a>
    </div>

</body>

</html>
