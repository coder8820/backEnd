<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #0f2027, #000);
            color: #fff;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideDown 1s ease;
        }

        nav h2 {
            color: #00f2ff;
            font-size: 24px;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00f2ff;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 5px;
            transition: 0.3s;
        }

        nav ul li a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            left: 0;
            bottom: 0;
            background: #00f2ff;
            transition: width 0.4s;
        }

        nav ul li a:hover {
            color: #00f2ff;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Header */
        header {
            text-align: center;
            margin-top: 80px;
            animation: fadeIn 1.2s ease;
        }

        header h1 {
            font-size: 42px;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.6);
        }

        /* Main Content */
        main {
            width: 400px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.2);
            animation: popUp 1s ease;
        }

        main p {
            margin-bottom: 25px;
            color: #ccc;
        }

        main a {
            display: inline-block;
            margin: 10px;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            color: #00f2ff;
            border: 2px solid #00f2ff;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }

        main a:hover {
            background: #00f2ff;
            color: #000;
            transform: translateY(-4px);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.8);
        }

        /* Animations */
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popUp {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 500px) {
            nav {
                padding: 15px 20px;
            }

            main {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <nav>
        <h2>PROCODER</h2>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about-us">About</a></li>
            <li><a href="/contact-us">Contact</a></li>
        </ul>
    </nav>

    <header>
        <h1>Welcome to Home Page</h1>
    </header>

    <main>
        <p>This is the home page of our futuristic web application.</p>
        <a href="/contact-us">Contact Us</a>
        <a href="/about-us">About Us</a>
    </main>

</body>

</html>
