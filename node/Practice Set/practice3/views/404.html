<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #0f2027, #000);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #fff;
        }

        /* Animated background glow */
        .bg-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: #00f2ff;
            filter: blur(150px);
            opacity: 0.25;
            animation: glowMove 8s infinite alternate ease-in-out;
        }

        @keyframes glowMove {
            from {
                transform: translate(-100px, -100px);
            }

            to {
                transform: translate(100px, 100px);
            }
        }

        /* Card */
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(15px);
            border-radius: 18px;
            padding: 50px 40px;
            width: 420px;
            text-align: center;
            box-shadow: 0 0 35px rgba(0, 242, 255, 0.25);
            animation: popUp 1s ease;
            z-index: 2;
        }

        h1 {
            font-size: 100px;
            color: #00f2ff;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.8);
            margin-bottom: 10px;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 12px;
        }

        p {
            font-size: 15px;
            color: #ccc;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 12px 32px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 1px;
            color: #00f2ff;
            border: 2px solid #00f2ff;
            transition: 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
        }

        a:hover {
            background: #00f2ff;
            color: #000;
            transform: translateY(-4px);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.9);
        }

        /* Animations */
        @keyframes popUp {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 40px 25px;
            }

            h1 {
                font-size: 80px;
            }
        }
    </style>
</head>

<body>

    <div class="bg-glow"></div>

    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for doesn’t exist or has been moved.</p>
        <a href="/">← Go Back Home</a>
    </div>

</body>

</html>
